<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wraper">
    <div class="images">
        <div class="image image1">
            <img src="./img/1.jpg" alt="">
        </div>
        <div class="image image2">
            <img src="./img/2.jpg" alt="">
        </div>
        <div class="image image3">
            <img src="./img/3.jpg" alt="">
        </div>
        <div class="image image4">
            <img src="./img/4.jpg" alt="">
        </div>
        <div class="image image5">
            <img src="./img/5.jpg" alt="">
        </div>
    </div>
    <div class="controls">
        <div class="textes">
            <label for="slide1">just text</label>
            <label for="slide2">22just text</label>
            <label for="slide3">33just text</label>
            <label for="slide4">44just text</label>
            <label for="slide5">55just text</label>
        </div>
        <div class="input">
            <input type="radio" name="slide1" id="slide1">
            <input type="radio" name="slide2" id="slide2">
            <input type="radio" name="slide3" id="slide3">
            <input type="radio" name="slide4" id="slide4">
            <input type="radio" name="slide5" id="slide5">
        </div>
    </div>
   </div>
</body>
</html>
